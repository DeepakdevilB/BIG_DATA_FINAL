<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Inventory Management System</title>
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2553/2553691.png">
  <!-- Google Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
  <style>
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      background: linear-gradient(135deg, #f5f7ff 0%, #e5eaff 100%);
    }
    .register-card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 15px 35px rgba(50, 50, 93, 0.1), 0 5px 15px rgba(0, 0, 0, 0.07);
      overflow: hidden;
    }
    .register-header {
      position: relative;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      padding: 2.5rem 1.5rem;
      text-align: center;
      color: white;
      clip-path: polygon(0 0, 100% 0, 100% 85%, 0 100%);
      margin-bottom: 1rem;
    }
    .register-header h1 {
      font-weight: 700;
      font-size: 2rem;
      margin-bottom: 0;
    }
    .register-header p {
      opacity: 0.9;
      font-weight: 300;
      margin-bottom: 0;
    }
    .register-icon {
      font-size: 3.5rem;
      margin-bottom: 0.5rem;
      display: block;
    }
    .register-form {
      padding: 1.5rem 2rem 2rem;
    }
    .register-footer {
      text-align: center;
      padding: 1rem;
      background-color: #f8f9fa;
    }
    .form-floating {
      margin-bottom: 1.5rem;
    }
    .input-group-text {
      background-color: transparent;
      cursor: pointer;
    }
    .input-group-text:hover {
      color: var(--primary-color);
    }
    .btn-register {
      padding: 0.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      text-transform: uppercase;
    }
    .password-strength {
      height: 5px;
      border-radius: 5px;
      margin-top: 8px;
      transition: all 0.3s ease;
    }
    .password-strength.weak {
      width: 30%;
      background-color: var(--warning-color);
    }
    .password-strength.medium {
      width: 60%;
      background-color: #ffbe0b;
    }
    .password-strength.strong {
      width: 100%;
      background-color: var(--success-color);
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="register-card card animate__animated animate__fadeIn">
            <div class="register-header">
              <i class="bi bi-person-plus register-icon"></i>
              <h1>Create Account</h1>
              <p>Join our Inventory Management System</p>
            </div>
            
            <div class="register-form">
              <div id="registerAlert" class="alert alert-danger d-none" role="alert">
                <!-- Error messages will appear here -->
              </div>
              
              <form id="registerForm">
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="name" placeholder="Full Name" required>
                  <label for="name"><i class="bi bi-person-fill me-2"></i>Full Name</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
                  <label for="email"><i class="bi bi-envelope-fill me-2"></i>Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="password" placeholder="Password" required>
                  <label for="password"><i class="bi bi-lock-fill me-2"></i>Password</label>
                  <button class="btn position-absolute end-0 top-50 translate-middle-y bg-transparent border-0 text-primary pe-3" type="button" id="togglePassword">
                    <i class="bi bi-eye"></i>
                  </button>
                  <div class="password-strength" id="passwordStrength"></div>
                  <div class="form-text">Password must be at least 6 characters</div>
                </div>
                <div class="form-floating mb-4">
                  <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
                  <label for="confirmPassword"><i class="bi bi-shield-lock-fill me-2"></i>Confirm Password</label>
                </div>
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary btn-register">
                    <i class="bi bi-person-plus-fill me-2"></i>Create Account
                  </button>
                </div>
              </form>
            </div>
            
            <div class="register-footer">
              <p class="mb-0">Already have an account? <a href="login.html" class="fw-bold">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white py-4">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h5>Inventory Management System</h5>
          <p class="small">A simple and effective way to manage your inventory</p>
        </div>
        <div class="col-md-6">
          <div class="social-icons text-md-end">
            <a href="#" class="text-white me-3"><i class="bi bi-facebook fs-4"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-twitter fs-4"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-instagram fs-4"></i></a>
            <a href="#" class="text-white me-3"><i class="bi bi-linkedin fs-4"></i></a>
            <a href="#" class="text-white"><i class="bi bi-github fs-4"></i></a>
          </div>
        </div>
      </div>
      <hr class="my-3">
      <div class="row">
        <div class="col-12 text-center">
          <p class="small mb-0">&copy; 2023 Inventory Management System. All rights reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap & Dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <!-- Custom JS -->
  <script src="js/auth.js"></script>
  <script>
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      const icon = this.querySelector('i');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        icon.classList.remove('bi-eye');
        icon.classList.add('bi-eye-slash');
      } else {
        passwordInput.type = 'password';
        icon.classList.remove('bi-eye-slash');
        icon.classList.add('bi-eye');
      }
    });
    
    // Password strength indicator
    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strengthIndicator = document.getElementById('passwordStrength');
      
      if (password.length === 0) {
        strengthIndicator.className = 'password-strength';
        strengthIndicator.style.width = '0';
      } else if (password.length < 6) {
        strengthIndicator.className = 'password-strength weak';
      } else if (password.length < 10) {
        strengthIndicator.className = 'password-strength medium';
      } else {
        strengthIndicator.className = 'password-strength strong';
      }
    });
  </script>
</body>
</html>
